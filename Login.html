<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/login.css">
    <link rel="icon" type="image/x-icon" href="../imagens/carroicon.png">
    <title>Divina Rota/Login</title>
    <script src="../Js/login.js" defer></script>
</head>

<body>
    <section>
        <form id="login-form">
            <h1>Login</h1>

            <div class="inputbox">
                <label for="email">Email:</label>
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" required placeholder="E-mail">
            </div>
            
            <div class="inputbox">
                <label for="password">Senha:</label>
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="password" required placeholder="Senha">
                <img src="../imagens/eye-slash.svg" id="showPasswordBtn" onclick="togglePasswordVisibility()">
            </div>

            <div class="forget">
                <div class="remember">
                    <input type="checkbox" id="lembreDeMim">
                    <label for="lembreDeMim">Lembre de mim</label>
                </div>
                <a href="#">Esqueceu a senha</a>
            </div>

            <br>
            <button type="submit" class="meuBotao">Login</button>

            <div class="register">
                <p>NÃ£o tenho uma conta <a href="CriarConta.html">Criar conta</a></p>
            </div>

            <p>&copy; 2025 Divina Rota. Todos os direitos reservados.</p>
        </form>
    </section>
</body>

</html>
