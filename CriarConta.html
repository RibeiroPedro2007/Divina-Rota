    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Css/criar.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <title>Divina Rota/Cadastro</title>

    <body>
        <section class="sessao" id="signup-container">
            <h2>Cadastro</h2>
            <form id="signup-form">
                <div class="caixa-texto">
                    <label for="fullname">Criar Nome:</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Nome">
                </div>
                <div class="caixa-texto">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="E-mail">
                </div>
                <div class="caixa-texto">
                    <label for="newpassword">Criar Senha:</label>
                    <input type="password" id="newpassword" required placeholder="Senha">
                    <img src="../imagens/eye-slash.svg" id="showPasswordBtn" onclick="togglePasswordVisibility()">
                </div>
                <button type="submit" class="meuBotao">Cadastrar</button>

                <div class="register">
                <p>JÃ¡ tenho uma conta <a href="Login.html">Login</a></p>
            </div>

            <p>&copy; 2025 Divina Rota. Todos os direitos reservados.</p>
            </form>
        </section>
    
        <script src="../Js/cadastro.js" defer></script>
    </body>
    </html>
